<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main heart with heartbeat line -->
  <g transform="translate(200, 80)">
    <!-- Heart shape -->
    <path d="M0,20 C-20,0 -50,0 -50,30 C-50,50 -20,80 0,100 C20,80 50,50 50,30 C50,0 20,0 0,20 Z" 
          fill="url(#heartGradient)" stroke="none"/>
    
    <!-- Heartbeat line -->
    <path d="M-30,20 L-20,20 L-15,10 L-10,30 L-5,5 L0,35 L5,15 L10,25 L15,20 L30,20" 
          stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- SpotCancerAI Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">SpotCancerAI</text>
  
  <!-- Stethoscope -->
  <g transform="translate(120, 200)">
    <!-- Stethoscope tube -->
    <path d="M0,0 Q20,20 40,0 Q60,20 80,0" stroke="url(#heartGradient)" stroke-width="8" fill="none"/>
    <!-- Chest piece -->
    <circle cx="80" cy="0" r="12" fill="url(#heartGradient)"/>
    <circle cx="80" cy="0" r="8" fill="white"/>
    <!-- Earpieces -->
    <circle cx="0" cy="0" r="6" fill="url(#heartGradient)"/>
    <circle cx="40" cy="0" r="6" fill="url(#heartGradient)"/>
  </g>
  
  <!-- Medical cross heart -->
  <g transform="translate(280, 200)">
    <!-- Small heart -->
    <path d="M0,8 C-8,0 -20,0 -20,12 C-20,20 -8,32 0,40 C8,32 20,20 20,12 C20,0 8,0 0,8 Z" 
          fill="url(#heartGradient)" stroke="none"/>
    
    <!-- Medical cross -->
    <rect x="-2" y="4" width="4" height="16" fill="white"/>
    <rect x="-6" y="10" width="12" height="4" fill="white"/>
  </g>
</svg>